{% extends "layout.html" %}
{% block body %}
        <!-- Page Header-->
        <!-- <header class="masthead" style="background-image: url('{{ url_for('static', filename = 'assets/img/home-bg.jpg') }} ')"> -->
        <header class="masthead" style="background-image: url(../static/assets/img/home-bg.jpg)">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <!-- <h1>{{params['blog_name']}}</h1> -->
                            <h1>Admin Panel</h1>
                            <span class="subheading">Manage your posts and change them</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                
                    <h1>Basic Actions</h1>
                    <a href="/dashboard"><button class="btn btn-primary">Dashboard Home</button></a>
                    <a href="/logout"><button class="btn btn-primary">Logout</button></a>
                    <hr>
                    <h1>Add/Edit Post</h1>
                    <form id="contactForm" action="/edit/{{post.sno}}" method="POST">
                        <div class="form-floating">
                            <input class="form-control" id="title" type="text" placeholder="title"  data-sb-validations="required" name="title" value="{{post.title}}"/>
                            <label for="title">Title</label>
                            
                        </div>
                        <div class="form-floating">
                            <input class="form-control" id="tline" type="text" placeholder="tagline" data-sb-validations="required,email" name="tline" value="{{post.tagline}}"/>
                            <label for="tagline">Tagline</label>
                           
                        </div>
                        <div class="form-floating">
                            <input class="form-control" id="slug" type="text" placeholder="slug" data-sb-validations="required"  name="slug" value="{{post.slug}}"/>
                            <label for="slug">Slug</label>
                       
                        </div>
                        <div class="form-floating">
                            <textarea class="form-control" id="content" placeholder="content" style="height: 12rem" data-sb-validations="required" name="content">{{post.content}}</textarea>
                            <label for="content">Content</label>
                           
                        </div>
                        <div class="form-floating">
                            <input class="form-control" id="img_file" placeholder="Image Filename" style="height: 12rem" name="img_file" value="{{post.img_file}}"/>
                            <label for="img_file" >Image Filename</label>
                           
                        </div>
                        <br />
                        
                        <button type="submit" class="btn btn-primary text-uppercase" id="submitButton">Save</button>
                    </form>
                    
                    
                </div>
            </div>
        </div>

{% endblock %}
