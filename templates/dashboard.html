{% extends "layout.html" %}
{% block body %}
        <!-- Page Header-->
        <!-- <header class="masthead" style="background-image: url('{{ url_for('static', filename = 'assets/img/home-bg.jpg') }} ')"> -->
        <header class="masthead" style="background-image: url(../static/assets/img/home-bg.jpg)">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <!-- <h1>{{params['blog_name']}}</h1> -->
                            <h1>Admin Panel</h1>
                            <span class="subheading">Manage your posts and change them</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <h1>Basic Actions</h1>
                    <a href="/edit/0"><button class="btn btn-primary">Add a new post</button></a>
                    <a href="/logout"><button class="btn btn-primary">Logout</button></a>
                    <hr>
                    <h1>Upload a file</h1>
                        <form action="/uploader" enctype="multipart/form-data" method="POST">
                        <input type="file" name="file1">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    <hr>
                    <h1>Edit Posts</h1>
                    <table class="table" >
                        <thead>
                          <tr>
                            <th>Sno</th>
                            <th>Title</th>
                            <th>Date</th>
                            <th>Edit</th>
                            <th>Delete</th>
                          </tr>
                        </thead>
                        <tbody style="font-size: 1.1rem;">


                          {% for post in posts %}
                          <tr>
                            <td>{{post.sno}}</td>
                            <td>{{post.title}}</td>
                            <td>{{post.date}}</td>
                            <td><a href="/edit/{{post.sno}}"><Button style="background-color: #0085A1;; color: white; font-size: 1.1rem; font-family: sans-serif; border: 1px solid black;">Edit</Button></a></td>
                            <td><a href="/delete/{{post.sno}}"><Button style="background-color: #0085A1;; color: white; font-size: 1.1rem; font-family: sans-serif; border: 1px solid black;" >Delete</Button></a></td>
                          </tr>
                          
                          {% endfor %}

                        </tbody>
                      </table>
                    
                    
                </div>
            </div>
        </div>

{% endblock %}
